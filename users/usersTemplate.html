<div class="user-info">
    <img src="{{ userInfo.avatar }}" /> <br>
    <h3>User Name: {{userInfo.username }}</h3>
    <h5>Name: {{ userInfo.name }}</h5>
    <p>City: {{ userInfo.city }}</p>
    <p><a href="/#/tracks">Tracks</a>: {{ userInfo.tracks}}</p>
    <p>Followers: {{ userInfo.followers }}</p>
</div>
